# Fonts
font_family family="FantasqueSansM Nerd Font Plus Font Awesome Plus Codicons Plus Material Design Icons"
bold_font auto
italic_font auto
bold_italic_font auto
font_size 14.0

# Window layout
window_margin_width 1

# Tab bar
tab_bar_edge top
tab_bar_style slant
tab_bar_align center 
tab_bar_title_max_length 27
tab_bar_background #a79a84

tab_title_template "{index}: {title}"

inactive_tab_background #a79a84
inactive_tab_foreground #3a3735

active_tab_font_style normal
active_tab_background #32302f
active_tab_foreground #e8dbb6

# Color scheme
foreground #e8dbb6
background #32302f

